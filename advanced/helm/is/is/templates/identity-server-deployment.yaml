apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wso2is-deployment
  namespace : {{ .Values.namespace }}
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: wso2is
    spec:
      initContainers:
        - name: init-securevault
          image: wso2/wso2is:5.8.0
          command:
              - /bin/sh
              - -c
              - cp -RL /home/wso2carbon/temp/* /home/wso2carbon/data/
          volumeMounts:
            - name: data
              mountPath: /home/wso2carbon/data
            - name: secret-volume-cipher-pass
              mountPath: /home/wso2carbon/temp
            - name: secret-volume
              mountPath: /home/wso2carbon/temp/repository/conf/security
      containers:
      - name: wso2is
        {{- if or (eq .Values.username "") (eq .Values.password "") }}
        image: wso2/wso2is:5.8.0
        {{- else }}
        image: mpmrnd/wso2is:5.8.0
        {{- end }}
        livenessProbe:
#          exec:
#            command:
#            - /bin/sh
#            - -c
#            - nc -z localhost 9443
          httpGet:
            path: /api/health-check/v1.0/health
            port: 9443
            scheme: HTTPS
          initialDelaySeconds: 250
          periodSeconds: 10
        readinessProbe:
#          exec:
#            command:
#              - /bin/sh
#              - -c
#              - nc -z localhost 9443
          httpGet:
            path: /api/health-check/v1.0/health
            port: 9443
            scheme: HTTPS
          initialDelaySeconds: 250
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
        imagePullPolicy: Always
        securityContext:
          runAsUser: 802
        ports:
        - containerPort: 9763
          protocol: TCP
        - containerPort: 9443
          protocol: TCP
        volumeMounts:
        - name: identity-server-conf
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
        - name: identity-server-conf-axis2
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/axis2
        - name: identity-server-conf-datasources
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/datasources
        - name: identity-server-conf-identity
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/identity
        - name: shared-deployment-persistent-disk
          mountPath: /home/wso2carbon/wso2is-5.8.0/repository/deployment
        - name: shared-tenants-persistent-disk
          mountPath: /home/wso2carbon/wso2is-5.8.0/repository/tenants
        - name: data
          mountPath: /home/wso2carbon/data
        - name: wso2server
          mountPath: /home/wso2carbon/wso2-config-volume/bin
        - name: identity-server-conf-tomcat
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/tomcat
        - name: identity-server-dashboard-conf-site
          mountPath: /home/wso2carbon/wso2-config-volume/repository/deployment/server/jaggeryapps/dashboard/conf/
#        - name: identity-server-keystore
#          mountPath: /home/wso2carbon/wso2-config-volume/repository/resources/security
      serviceAccountName: {{ .Values.svcaccount }}
      {{ if and (not (eq .Values.username "")) (not (eq .Values.password "")) }}
      imagePullSecrets:
      - name: regcred
      {{ end }}
      volumes:
      - name: identity-server-conf
        configMap:
          name: identity-server-conf
      - name: identity-server-conf-axis2
        configMap:
          name: identity-server-conf-axis2
      - name: identity-server-conf-datasources
        configMap:
          name: identity-server-conf-datasources
      - name: identity-server-conf-identity
        configMap:
          name: identity-server-conf-identity
      - name: shared-deployment-persistent-disk
        persistentVolumeClaim:
          claimName: is-shared-deployment-volume-claim
      - name: shared-tenants-persistent-disk
        persistentVolumeClaim:
          claimName: is-shared-tenants-volume-claim
      - name: secret-volume-cipher-pass
        secret:
          secretName: identity-server-cipher-pass
      - name: secret-volume
        secret:
          secretName: identity-server-conf-security
      - name: wso2server
        configMap:
          name: wso2server
      - name: identity-server-conf-tomcat
        configMap:
          name: identity-server-conf-tomcat
      - name: data
        emptyDir: {}
      - name: identity-server-keystore
        configMap:
          name: identity-server-keystore
      - name: identity-server-dashboard-conf-site
        configMap:
          name: identity-server-dashboard-conf-site
#      - name: identity-server-client-truststore
#        configMap:
#          name: identity-server-client-truststore
